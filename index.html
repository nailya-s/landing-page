                                        <a href="#"> <img src="./img/icons/us.svg"
                                            alt="english" /> Eng </a>
                                    </li>
                                    <li class="flex flex-jc-sb>
                                        <a href="#"> <img src="./img/icons/kaz.svg"
                                            alt="kazakh" /> Qaz </a>

                                </ul>

                        </div>

                    </p>
                    <button>

                    </button>
